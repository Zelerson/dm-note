<div class="flex flex-col p-4 w-full h-full box-border">
  <div class="">
    <button
      (click)="addNewCard()"
      class="px-4 py-2 bg-yellow-700 text-white rounded hover:bg-yellow-600"
    >
      Add new card
    </button>
  </div>

  <div class="flex gap-1 py-2">
    @for (card of this.cardState.cards$(); track card.id) {
    <button
      (click)="cardState.toggleCardVisibility(card.id)"
      [ngClass]="card.isVisible ? 'bg-yellow-700' : 'bg-yellow-600'"
      class="p-1 text-white text-sm rounded-xl hover:bg-yellow-600"
    >
      {{ card.title }}
    </button>
    }
  </div>

  <div
    class="flex-1 bg-amber-50 border border-yellow-700 rounded card-boundary"
  >
    @for (card of this.cardState.cards$(); track card.id) {
    <app-card [card]="card!"></app-card>
    }
  </div>
</div>
